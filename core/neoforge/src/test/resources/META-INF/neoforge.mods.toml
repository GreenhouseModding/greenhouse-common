modLoader="javafml"
loaderVersion="${neoforge_loader_version_range}"
issueTrackerURL = "https://github.com/${sources}/issues"
license="${mod_license}"

[[mods]]
modId="${mod_id}_test"
version="${mod_version}+${minecraft_version}"
displayName="${mod_name} Test"
logoFile="${mod_id}.png"
logoBlur=false
authors="${mod_author}"
credits="${neoforge_mod_contributors}"
description='''
${mod_description}
'''

[[dependencies.${mod_id}]]
modId="neoforge"
mandatory=true
versionRange="${neoforge_loader_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
mandatory=true
versionRange="${neoforge_minecraft_version_range}"
ordering="NONE"
side="BOTH"